version: '3'
services:

  eventstore:
    image: eventstore/eventstore:release-4.0.3
    ports:
      - "2113:2113"
      - "1113:1113"
    logging:
      driver: "none"

  mongodb:
    image: mongo:latest
    environment:
      - MONGO_DATA_DIR=/data/db
      - MONGO_LOG_DIR=/dev/null
    #volumes:
    #  - ./mongo_data:/data/db
    ports:
      - 27017:27017
    command: mongod --smallfiles --logpath=/dev/null # --quiet

  mongoexpress:
    image: mongo-express
    ports:
      - "8081:8081"
    #restart: always
    #mem_limit: 128m
    environment:
      - ME_CONFIG_MONGODB_SERVER=mongodb
    #command: sh -c 'sleep 10 && tini -- node app'
    depends_on:
      - mongodb
    logging:
      driver: "none"

  nats:
    build:
      context: "./nats"
    expose:
      - "4222"
    ports:
      - "4222:4222"
      - "8222:8222"
      - "6222:6222"
    depends_on:
      - eventstore
      - mongodb
    logging:
      driver: "none"

  ask-creation-service:
    build: ./ask-creation-service
    volumes:
      - ../../:/home/node/app
    depends_on:
      - serve-creation-service

  serve-creation-service:
    build: ./serve-creation-service
    volumes:
      - ../../:/home/node/app
    environment:
      - MODELS=./test/test-auth/models
      - RULES=./test/test-auth/rules
    depends_on:
      - reducer-service

  reducer-service:
    build: ./reducer-service
    volumes:
      - ../../:/home/node/app
    depends_on:
      - render-service

  render-service:
    build: ./render-service
    volumes:
      - ../../:/home/node/app
    environment:
      - MODELS=./test/test-auth/models
      - RULES=./test/test-auth/rules
    depends_on:
      - nats

  views-service:
    build: ./views-service
    volumes:
      - ../../:/home/node/app
    environment:
      - MODELS=./test/test-auth/models
      - RULES=./test/test-auth/rules
    depends_on:
      - render-service
