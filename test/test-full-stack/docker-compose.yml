version: '3'
services:

  eventstore:
    image: eventstore/eventstore:release-4.0.3
    ports:
      - "2113:2113"
      - "1113:1113"

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:6.2.3
    environment:
      - cluster.name=docker-cluster
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - esdata1:/usr/share/elasticsearch/data
    ports:
      - 9200:9200

  elasticsearch2:
    image: docker.elastic.co/elasticsearch/elasticsearch:6.2.3
    environment:
      - cluster.name=docker-cluster
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - "discovery.zen.ping.unicast.hosts=elasticsearch"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - esdata2:/usr/share/elasticsearch/data

  nats:
    build:
      context: "./nats"
    expose:
      - "4222"
    ports:
      - "4222:4222"
      - "8222:8222"
      - "6222:6222"
    depends_on:
      - eventstore
      - elasticsearch
      - elasticsearch2

  ask-creation-service:
    build: ./ask-creation-service
    volumes:
      - ../../:/home/node/app
    depends_on:
      - serve-creation-service

  serve-creation-service:
    build: ./serve-creation-service
    volumes:
      - ../../:/home/node/app
    depends_on:
      - reducer-service

  reducer-service:
    build: ./reducer-service
    volumes:
      - ../../:/home/node/app
    depends_on:
      - nats

  render-service:
    build: ./render-service
    volumes:
      - ../../:/home/node/app
    depends_on:
      - nats

  users-view-service:
    build: ./users-view-service
    volumes:
      - ../../:/home/node/app
    depends_on:
      - nats

volumes:
  esdata1:
    driver: local
  esdata2:
    driver: local
